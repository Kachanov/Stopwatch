<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stopwatch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="stopwatch" class="stopwatch">
            
            <div id="clock_face" class="clock_face">
                <img src="img/clockface.png">
                <div id="seconds-arrow" class="seconds-arrow">
                    <img src="img/seconds-arrow.png">
                </div>
                <div id="minutes-arrow" class="minutes-arrow">
                    <img src="img/minutes-arrow.png">
                </div>
            </div>

            <div id="display" class="display">
                <div id="time" class="time">
                    <div id="minutes" class="minutes">
                        0
                    </div>
                    <div id="separator">:</div>
                    <div id="seconds" class="seconds">
                        00
                    </div>
                </div>

            </div>

            <div id="navigation" class="navigation">

                <div id="start-pause-button" class="start-pause-button">
                    Start
                </div>
                <div id="stop-button" class="stop-button">
                    Stop
                </div>
                <div id="lap-button" class="lap-button">
                    ‚ü≥ Lap
                </div>

            </div>
        </div>

        <script src="stopwatch.js"></script>
    </body>
</html>
